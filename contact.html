<body>
  <div class="wrap wrap__contact">  
    <header class="header">
        <div class="header__section header__section--media">
            <a href="index.html">
                <img src="img/me.jpg" alt="Me myself and I" height="130px" width="130px">
            </a>
        </div>
        <div class="header__section header__section--menu">
            <a id="mainLogo" class="logo" href="index.html">
                Agnieszka Liszka
            </a>
            <nav class="menu" id="menu__burger">
                <div class="menu__wrap">
                    <a class="menu__item" href="/projects.html">Projects</a>

            </nav>
        </div> 
    </header>
   <section class="contact">
        <article class="project">
            <div class="project__intro">
                <h1 class="project__title">
                    Contact
                </h1>
                <p>
                    If youâ€™d like to chat about a project or just have question, please fill in the form below. I aim to get back within 2 days.
                </p>
            </div>    
        </article> 
        <form class="contact__form" action="results.html" method="GET">
            <div class="contact__data" id="contact__name">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="contact__data" id="contact__email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="contact__data" id="contact__phone">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div class="contact__data" id="contact__subject">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject">
            </div>
            <div class="contact__data" id="contact__message">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div id="contact__button">
                <label for="button"></label>
                <input type="submit" class="btn" name="button" value="Send Message">
            </div>
        </form>
   </section>
   <footer class="contact__footer">  
        <div class="social">

    </footer>
  </div>
